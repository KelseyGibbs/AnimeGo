<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>animeGo</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    </head>

    <body>
        <nav class="navbar navbar-light" style="background-color: #5E6572;">
            <a class="navbar-brand" id="brand">AnimeGo!</a>
            <a class="topics"></a>
            <a href="/recommended" class="btn btn-sm" id="favesDisplay">
                Recommended
            </a>
            <a href="/watchList" class="btn btn-sm" id="favesDisplay">
                Favorites
            </a>
        </nav>

        <header class="hero">
            <div id="banner" class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="jumbotron">
                            <h1 class="small">
                                Welcome To <span class="bold">AnimeGo!</span>
                            </h1>
                            <p class="big">Find what you want to watch.</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="myFav mb-4">
            <h2>My Watch List</h2>
        </div>

        <div class="container">
            <div
                id="anime_grid"
                class="row d-flex justify-content-between flex-wrap"
            ></div>
        </div>

        <!-- MODAL POPUP -->
        <div
            class="modal fade"
            id="mymodal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalScrollableTitle"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-lg modal-dialog-scrollable"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="exampleModalScrollableTitle"
                        >
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- MODAL BODY -->
                    <div class="modal-body container">
                        <div class="row">
                            <div
                                class="col-md-12 d-flex justify-content-baseline"
                            >
                                <img
                                    class="rounded  p-2 mr-auto modal-image img-fluid"
                                    src=""
                                    alt=""
                                    style="height: 300px;"
                                />
                                <p class="modal-synopsis  text-dark"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div
                                class="col-md-5 embed-responsive embed-responsive-16by9  m-auto"
                            >
                                <iframe
                                    class="embed-responsive-item modal-preview"
                                    src=""
                                    frameborder="0"
                                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen
                                ></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            id="add-btn"
                            type="button"
                            class="btn btn-primary"
                            data-anime=""
                        >
                            Add to List
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"
        ></script>

        <script src="../js/watchList.js"></script>
    </body>
</html>
